<div class="container-fluid mb-5">
	<div class="row mb-5">
		<div  class="container py-5 text-center">
			<h1>Sistema para el Análisis de Textos en <br>Reportes Técnicos de Residencia Profesional</h1>
			</div>
		<div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
			
			<div class="nga-card">
				<h1 class="h5 card-header text-center py-4">
					<i class="fas fa-user-plus me-4"></i><strong>Crear cuenta</strong>
				</h1>
				<div class="card-body px-lg-5 pt-4">
					<form>
						<div class="form-row">
							<div class="col">
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="name" class="form-control form-control-sm" formControlName="name" id="name"
											placeholder="">
										<label for="floatingInput">Nombre</label>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="email" class="form-control form-control-sm" formControlName="email" id="email"
											placeholder="">
										<label for="floatingInput">Correo</label>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="password" class="form-control form-control-sm" formControlName="password" id="password"
											placeholder="">
										<label for="floatingInput">Contraseña</label>
									</div>
								</div>
								<div class="md-form mb-2">
									<div class="form-floating">
										<input type="confirmPassword" class="form-control form-control-sm" formControlName="confirmPassword"
											id="confirmPassword" placeholder="">
										<label for="floatingInput">Confirmar contraseña</label>
									</div>
								</div>
								<button class="w-100 btn nga-btn nga-btn-primary mb-4" type="submit">
									Crear
									<i class="fas fa-user-plus"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
